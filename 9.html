<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var A = [24, 53, 78, 91, 12];
      var large = 0;
      var str = "";
      for (var i = 0; i < A.length; i++) {
        if (A[i] > large) {
          large = A[i];
        }
      }
      for (var i = 0; i < A.length; i++) {
        str += A[i] + ",";
      }
      document.write(
        `<h1> Array items: ${str.slice(0, str.length - 1)} </h1><br>
        <h1> The  Largest number is ${large}</h1>
        `
      );
    </script>
  </body>
</html>
